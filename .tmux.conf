#!/usr/bin/env bash
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-256color:RGB'

# TokyoNight colors for Tmux

set -g mode-style "fg=#82aaff,bg=#3b4261"

set -g message-style "fg=#82aaff,bg=#3b4261"
set -g message-command-style "fg=#82aaff,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#82aaff"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#82aaff,bg=#1e2030"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1b1d2b,bg=#82aaff] #S #[fg=#82aaff,bg=#1e2030,nobold,nounderscore,noitalics]εé░"
set -g status-right "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]εé▓#[fg=#82aaff,bg=#1e2030] #{prefix_highlight} #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]εé▓#[fg=#82aaff,bg=#3b4261] %Y-%m-%d εé▓#[fg=#1b1d2b,bg=#82aaff] #h "

setw -g window-status-activity-style "underscore,fg=#828bb8,bg=#1e2030"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#828bb8,bg=#1e2030"
setw -g window-status-format "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]εé░#[default] #I εé▒ #W #F #[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]εé░"
setw -g window-status-current-format "#[fg=#1e2030,bg=#3b4261,nobold,nounderscore,noitalics]εé░#[fg=#82aaff,bg=#3b4261,bold] #I εé▒ #W #F #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]εé░"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#ffc777]#[bg=#1e2030]εé▓#[fg=#1e2030]#[bg=#ffc777]"
set -g @prefix_highlight_output_suffix "εé▓"
